<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/mobile.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo-removebg-preview.png" alt="" />
      </div>
      <nav>
        <a class="menu-item active">Главная</a>
        <a href="#production" class="menu-item">Продукция</a>
        <a href="#partners" class="menu-item">Партнеры</a>
        <a class="menu-item">Контакты</a>
      </nav>

      <div class="text-block">
        <div>
          <span>Эко</span>
          <span>пакеты</span>
        </div>
        <div>
          <span>В Бишкеке</span>
        </div>
      </div>

      <div class="contact">
        <a
          class="contact-inner"
          href="https://wa.me/996501720006?text=%D0%97%D0%B4%D1%80%D0%B0%D0%B2%D1%81%D1%82%D0%B2%D1%83%D0%B9%D1%82%D0%B5%2C%20%D0%BF%D0%B8%D1%88%D1%83%20%D1%81%20%D0%B2%D0%B0%D1%88%D0%B5%D0%B3%D0%BE%20%D1%81%D0%B0%D0%B9%D1%82%D0%B0"
        >
          <img src="./images/wa-icon.png" alt="" />
          <span>Связаться с нами</span>
        </a>
      </div>
    </header>
    <main>
      <div class="big-block" id="production">
        <div class="title">Наша продукция</div>

        <div class="categories-switcher">
          <div class="switches">
            <label for="switch-category-1">
              <span>Пакеты</span>
              <input type="radio" id="switch-category-1" name="categories" checked />
            </label>
            <label for="switch-category-2">
              <span>Пакеты для мусора</span>
              <input
                type="radio"
                id="switch-category-2"
                name="categories"
                checked
              />
            </label>
            <label for="switch-category-3">
              <span>Одноразовая посуда</span>
              <input type="radio" id="switch-category-3" name="categories" />
            </label>
            <label for="switch-category-4">
              <span>Стрейч пленка</span>
              <input type="radio" id="switch-category-4" name="categories" />
            </label>
            <label for="switch-category-5">
              <span>Фольга</span>
              <input type="radio" id="switch-category-5" name="categories" />
            </label>
          </div>
          <div class="toggle"></div>
        </div>

        <div class="products">
          <div class="slider">
            <div class="slider-inner">
              <div class="slider-item"></div>
              <div class="slider-item"></div>
              <div class="slider-item"></div>
              <div class="slider-item"></div>
              <div class="slider-item"></div>
              <div class="slider-item"></div>
              <div class="slider-item"></div>
              <div class="slider-item"></div>
            </div>
          </div>
          <div class="slider-footer">
            <span class="slider-nav" id="slider-nav-prev">⮜</span>
            <div class="products-description">
              Пакеты для мусора 55х70 средние 35шт
            </div>
            <span class="slider-nav" id="slider-nav-next">⮞</span>
          </div>
        </div>
      </div>

      <div class="big-block invert" id="partners">
        <div class="title">Наши партнеры</div>
        <div class="partners-list">
          <div class="plain-block"></div>
          <div class="plain-block"></div>
          <div class="plain-block"></div>
          <div class="plain-block"></div>
          <div class="plain-block"></div>
          <div class="plain-block"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="plain-block"></div>
      <div class="plain-block"></div>
      <div class="plain-block"></div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
