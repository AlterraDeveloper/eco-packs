<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo-removebg-preview.png" alt="" />
      </div>
      <nav>
        <span class="menu-item active">Главная</span>
        <span class="menu-item">Продукция</span>
        <span class="menu-item">Партнеры</span>
        <span class="menu-item">Контакты</span>
      </nav>

      <div class="text-block">
        <div>
          <span>Эко</span>
          <span>пакеты</span>
        </div>
        <div>
          <span>В Бишкеке</span>
        </div>
      </div>

      <div class="contact">
        <a
          class="contact-inner"
          href="https://wa.me/996501720006?text=%D0%97%D0%B4%D1%80%D0%B0%D0%B2%D1%81%D1%82%D0%B2%D1%83%D0%B9%D1%82%D0%B5%2C%20%D0%BF%D0%B8%D1%88%D1%83%20%D1%81%20%D0%B2%D0%B0%D1%88%D0%B5%D0%B3%D0%BE%20%D1%81%D0%B0%D0%B9%D1%82%D0%B0"
        >
          <img src="./images/wa-icon.png" alt="" />
          <span>Связаться с нами</span>
        </a>
      </div>
    </header>
    <main>
      <div class="big-block">
        <div class="title">Наша продукция</div>

        <div class="products-switcher">
          <div class="switches">
            <label for="switch-bags">
              <span>Био-Пакеты</span>
              <input type="radio" id="switch-bags" name="categories" checked/>
            </label>
            <label for="switch-freezer">
              <span>Пищевые пакеты</span>
              <input type="radio" id="switch-freezer" name="categories" />
            </label>
            <label for="switch-gloves">
              <span>Перчатки</span>
              <input type="radio" id="switch-gloves" name="categories" />
            </label>
            <label for="switch-cloth">
              <span>Скатерти</span>
              <input type="radio" id="switch-cloth" name="categories" />
            </label>
          </div>
          <div class="toggle"></div>
        </div>

        <div class="products">
          <div class="product-card">
            <img src="./images/70х90 (с зав.).jpg" alt="" />
            <span>Биоразлагаемые пакеты</span>
          </div>
          <div class="product-card">
            <img src="./images/Freezer Bag 250.jpg" alt="" />
            <span>Пищевые пакеты</span>
          </div>
          <div class="product-card">
            <img src="./images/Перчатки.jpg" alt="" />
            <span>Перчатки</span>
          </div>
          <div class="product-card">
            <img src="./images/Скатерть Кристалл .jpg" alt="" />
            <span>Скатерти</span>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="app.js"></script>
  </body>
</html>
